
<div class="home">

<main class='col-md-6 col-md-offset-3'>
	<h4>Weather forecast by city:</h4>
	<form ng-submit='submitWeatherRequest()'>
		<div class="form-group">
			<input type="text" class='form-control' placeholder='type your city here' ng-model='city'>
		</div>
		<button type='submit' class="btn btn-primary">Search</button>
	</form>

</main>


</div>
